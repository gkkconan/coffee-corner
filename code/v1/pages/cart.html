<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffee Corner - Cart</title>
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <header>
            <img src="" alt="logo" />
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Contacts</a></li>
                    <li><img src="" alt="cart" /></li>
                    <li><img src="" alt="profile" /></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Your shopping cart</h1>

            <div class="product-resume">
                <!-- I PRODOTTI SONO DA MOLTIPLICARE PER OTTENERE UN EFFETTO MIGLIORE IN CONFRONTO AL DESIGN -->
                <div class="card">
                    <img src="" alt="product image" />
                    <h3>Title</h3>
                    <img src="" alt="rating" />
                    <h2>11.69€</h2>
                    <button><img src="" alt="buy" /></button>
                </div>
            </div>

            <div class="order-details">
                <div class="upper">
                    <h4>Subtotal <span>114.44€</span></h4>
                    <h4>Shipping costs <span>10.00€</span></h4>
                    <hr />
                    <h3>Total <span>124.44€</span></h3>
                </div>
                <div class="coupon-code">
                    <input
                        type="text"
                        placeholder="Please enter a coupon code"
                    />
                    <button>APPLY</button>
                </div>
            </div>

            <section id="related-products">
                <div class="cards">
                    <div class="card">
                        <img src="" alt="product image" />
                        <h3>Title</h3>
                        <img src="" alt="rating" />
                        <h2>11.69€</h2>
                        <button><img src="" alt="buy" /></button>
                    </div>
                </div>

                <div class="controls">
                    <img src="" alt="left chevron" />
                    <img src="" alt="right chevron" />
                </div>
            </section>
        </main>

        <footer>
            <div class="upper">
                <div class="text-1"></div>
                <div class="text-2"></div>
                <img src="" alt="logo" />
            </div>
            <div class="lower">
                <img src="" alt="up chevron" />
                <div class="social-icons">
                    <img src="" alt="x" />
                    <img src="" alt="instagram" />
                    <img src="" alt="linkedin" />
                </div>
            </div>
        </footer>
    </body>
</html>
